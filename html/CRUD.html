<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CRUD.css/crud.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div id="titulo" class="col-sm-12">
                <h4>Produtos</h4>
                <hr />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                    data-bs-target="#modal-produto">Adicionar</button>
            </div>
        </div>

        <div class="row mt-3">
            <div id="table" class="col-sm-12">

                <table class="table table-hover table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Quantidade</th>
                            <th>Observação</th>
                            <th>Data de Cadastro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="modal-produto">
            <div class="modal-dialog">
                <div class="modal-content">
        
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar Produto</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
        
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="id" class="form-label">Id</label>
                                <input type="text" disabled id="id" class="form-control">
                            </div>

                            <div class="col-sm-10">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control">
                            </div>

                            <div class="col-sm-3">
                                <label for="valor" class="form-label">Valor</label>
                                <input type="text" id="valor" class="form-control">
                            </div>

                            <div class="col-sm-2">
                                <label for="quantidadeEstoque" class="form-label">Quantidade</label>
                                <input type="text" id="quantidadeEstoque" class="form-control">
                            </div>

                            <div class="col-sm-4">
                                <label for="observacao" class="form-label">Observação</label>
                                <input type="text" id="observacao" class="form-control">
                            </div>

                            <div class="col-sm-3">
                                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                <input type="date" id="dataCadastro" class="form-control">
                            </div>
                        </div>
                    </div>
        
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-primary btn-sm">Salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>
        
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/model/Produto.js"></script>
    <script src="../js/base-crud.js"></script>
    <script src="../js/controle-produtos.js"></script>
</body>

</html>
